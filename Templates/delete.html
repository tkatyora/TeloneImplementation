{% extends 'dashboard.html' %}
 {%block content%} {%load static%}
<body>
  <form id="form-id" method="POST" class="shadow-lg mt-5">
    {%csrf_token%}
    <br />
    <div class="message mt-3 text-start mx-sm-5">
      <h5>Are you sure you want to delete this Quotation(E3)</h5>
      <p>Name : {{e36_to_delete.name}}</p>
      <p>From :{{e36_to_delete.ReceivedFrom}}</p>
    </div>
    <div class="text-center">
      <button
        type="button"
        id="back"
        class="btn btn-secondary home more button"
      >
        <a href="{% url 'viewE36'%}"> No </a>
      </button>
      <button type="submit" class="btn btn-danger ms-5 more">Yes</button>
    </div>
    <br />
  </form>

  
</body>
{%endblock content%}
